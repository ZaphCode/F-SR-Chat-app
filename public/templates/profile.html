<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'components/head.html' %}
    <title>Document</title>
</head>
<body>
    {% include 'components/navbar.html' %}
    <main class="mb-auto container mx-auto ">
        <div class="px-2 grid grid-cols-1 md:grid-cols-2">
            <!-- Column 1 -->
            <div class="py-8 flex flex-col items-center">
                <div class="flex gap-2 items-center">
                    <img class="w-12 pb-2" src={{ url_for('static', path='/svg/user_profile.svg') }} alt="Profile icon">
                    <h3 class="page-title text-3xl text-gray-900">Profile</h3>
                </div>
                <div class="flex my-3 justify-start flex-col w-3/5 md:w-4/5 lg:w-3/5">
                    <div class="p-3 bg-gray-200">
                        <p class="overflow-clip"><strong>Username: </strong>{{user.username}}</p>
                    </div>
                    <div class="p-3 bg-gray-300">
                        <p class="overflow-clip"><strong>Email: </strong>{{user.email}}</p>
                    </div>
                    <div class="p-3 bg-gray-200">
                        <p class="overflow-clip"><strong>Age: </strong>{{user.age}}</p>
                    </div>
                    <div class="p-3 bg--300 bg-gray-300">
                        <p class="overflow-clip"><strong>Join at: </strong>{{user.created_at}}</p>
                    </div>
                </div>
                <span id="logout-btn" class="text-red-400 cursor-pointer">Logout</span>
            </div>
            <!-- Column 2 -->
            <div class="flex flex-col pt-8 items-center">
                <div class="flex gap-2 items-center">
                    <img class="w-12 pb-2" src={{ url_for('static', path='/svg/chats.svg') }} alt="Chat icon">
                    <h3 class="page-title text-3xl text-gray-900">Chats</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
